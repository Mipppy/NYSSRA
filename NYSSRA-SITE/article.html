<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NYSSRA - Articles</title>
        <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/simplemde.css" />
        <link rel="stylesheet" href="css/bootstrap-icons.css" />
    </head>
    <body class="min-vh-100 d-flex flex-column">

        <nav></nav>

        <main class="flex-grow-1 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 bg-light rounded p-4 shadow-sm">
                        <div class="row container">
                            <div class="col-6" style="border-right: 1px groove grey">
                                <h2 class="card-title mb-3"
                                    id="article_title">Loading article...</h2>
                                <p class="text-muted small mb-3 text-nowrap">
                                    Posted by <b
                                        id="article_author">loading...</b> on <i
                                        id="article_date">loading...</i>
                                </p>

                            </div>
                            
                            <div class="col-3" style="border-left: 1px groove grey; border-right: 1px groove grey">
                                <h5>Tags</h5>
                                <hr>
                                <div id="article_tags" class="container">

                                </div>
                            </div>
                            <div class="col-3" style="border-left: 1px groove grey">
                                <div id="event_container"
                                    class="container d-none flex-column align-items-end p-0">
                                    <p class="mb-1 text-end">Event scheduled for
                                        <b
                                            id="article_event_date">loading...</b></p>
                                    <button
                                        class="btn btn-sm btn-close-white btn-dark btn-outline-secondary"><a
                                            id="event_calendar_link"
                                            class="text-decoration-none text-light"
                                            href="/calender.html">View
                                            on Calendar</a></button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="md-content">
                            Loading...
                        </div>
                    </div>

                    <div class="col-md-2">
                        <aside>
                            <h5 class="mt-3">Related Links</h5>
                            <ul class="list-unstyled">
                                <li><a href="/pages/about.html">About
                                        NYSSRA</a></li>
                                <li><a href="/pages/events.html">Events</a></li>
                                <li><a
                                        href="/pages/contact.html">Contact</a></li>
                                <li><a
                                        href="/pages/results.html">Results</a></li>
                                <li><a href="/pages/news.html">News</a></li>
                            </ul>
                        </aside>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script src="scripts/showdown.min.js"></script>
        <script src="scripts/simplemde.js"></script>
        <script src="scripts/navbar.js"></script>
        <script src="scripts/article.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </body>
</html>
