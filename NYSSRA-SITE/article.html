<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NYSSRA - Articles</title>
    <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/simplemde.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
</head>

<body class="min-vh-100 d-flex flex-column">

    <nav></nav>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-10 bg-light rounded p-4 shadow-sm">
                    <div class="row container gx-3">
                        <div class="col-6 border-end border-secondary">
                            <h2 class="card-title mb-3" id="article_title">
                                <i class="bi bi-journal-text me-2"></i>
                                Loading article...
                            </h2>
                            <p class="text-muted small mb-3 text-nowrap">
                                 Posted by
                                 <i class="bi bi-person-fill"></i>
                                <b id="article_author">loading...</b>
                                 on
                                <i id="article_date">loading... </i><i class="bi bi-calendar-event-fill ms-1"></i>
                            </p>
                        </div>

                        <div class="col-3 border-start border-end border-secondary">
                            <h5><i class="bi bi-tags-fill me-2"></i>Tags</h5>
                            <hr>
                            <div id="article_tags" class="container d-flex flex-wrap gap-2">
                            </div>
                        </div>

                        <div class="col-3 border-start border-secondary">
                            <div id="event_container" class="container d-none flex-column align-items-end p-0">
                                <p class="mb-1 text-end">
                                    <i class="bi bi-calendar-check-fill me-1"></i>
                                    Event scheduled for
                                    <b id="article_event_date">loading...</b>
                                </p>
                                <a id="event_calendar_link" href="/calendar.html"
                                    class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1 text-decoration-none"
                                    role="button">
                                    <i class="bi bi-calendar3"></i> View on Calendar
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div id="md-content" class="mt-3">
                        Loading...
                    </div>
                </div>

                <div class="col-md-2">
                    <aside>
                        <h5 class="mt-3">
                            <i class="bi bi-link-45deg me-2"></i> Related Links
                        </h5>
                        <ul class="list-unstyled">
                            <li><a href="/pages/about.html"><i class="bi bi-info-circle me-1"></i>About NYSSRA</a></li>
                            <li><a href="/pages/events.html"><i class="bi bi-calendar2-event me-1"></i>Events</a></li>
                            <li><a href="/pages/contact.html"><i class="bi bi-envelope-fill me-1"></i>Contact</a></li>
                            <li><a href="/pages/results.html"><i class="bi bi-trophy-fill me-1"></i>Results</a></li>
                            <li><a href="/pages/news.html"><i class="bi bi-newspaper me-1"></i>News</a></li>
                        </ul>
                    </aside>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="scripts/showdown.min.js"></script>
    <script src="scripts/simplemde.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/bootstrap.js"></script>

</body>

</html>
