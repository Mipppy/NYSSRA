<!DOCTYPE html>
<html>

<head>
    <title>Livetiming - NYSSRA Nordic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/navbar.js"></script>
    <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
    <style>
        .race-entry {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .race-entry:hover {
            background-color: #f9f9f9;
        }
        .race-title {
            font-weight: 600;
            font-size: 1rem;
        }
        .race-place {
            font-size: 0.875rem;
            color: #666;
        }
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: right;
        }
        .live-dot {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .refresh-btn {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .refresh-btn:hover {
            transform: rotate(90deg);
        }
        .sort-option {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .sort-option:hover {
            background-color: #e9ecef;
        }
        .sort-option.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>

<body class="min-vh-100 d-flex flex-column">
    <nav></nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                    <div class="position-sticky pt-3">
                        <h4>Sort Races</h4>
                        <div class="mb-3">
                            <b>By Date</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="date-desc">Newest First</div>
                                <div class="sort-option" data-sort="date-asc">Oldest First</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>By Name</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="name-asc">A → Z</div>
                                <div class="sort-option" data-sort="name-desc">Z → A</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>By Location</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="place-asc">A → Z</div>
                                <div class="sort-option" data-sort="place-desc">Z → A</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>Live Races</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="live">Show Live Only</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9 col-lg-10 ms-sm-auto main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>NYSSRA Nordic Live Timing</h2>
                        <button id="refreshBtn" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <input class="form form-control" id="search_races" placeholder="Search races..." style="border-bottom-right-radius: 0 !important; border-bottom-left-radius: 0 !important;">
                    <div id="raceList" class="list-group" style="border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/scripts/livetiming.js"></script>
</body>

</html>
