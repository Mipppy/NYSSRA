<!DOCTYPE html>
<html lang="en">
<head>
  <title>NYSSRA Home Page</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/simplemde.css" />
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 0.75rem;
      background-color: #fff;
    }
    hr {
      margin: 1.5rem 0;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <nav>
  </nav>

  <main>
    <div class="card text-center">
      <h3 class="mb-3">Welcome to NYSSRA!</h3>
      <hr>
      <form id="registerForm" novalidate>
        <h2 class="mb-4">Register</h2>

        <div class="mb-3 text-start">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
          <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="mb-4 text-start">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
          <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <button type="submit" id="registerButton" class="btn btn-primary w-100">
          Register
        </button>
      </form>
    </div>
  </main>

  <footer>
  </footer>

  <script type="module">
    //Adaption of BotD.js's example snippet. 
    import { load } from './scripts/botd.js';

    (async () => {
      const botd = await load();
      const result = await botd.detect();
      window.isbot = result['bot'];
    })();
  </script>

  <script src="scripts/showdown.min.js"></script>
  <script src="scripts/simplemde.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/register.js"></script>
  <script src="scripts/bootstrap.js"></script>
</body>
</html>
