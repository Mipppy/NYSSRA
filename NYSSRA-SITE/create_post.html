<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NYSSRA - Markdown Editor</title>
        <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/simplemde.css" />
        <script src="scripts/navbar.js"></script>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <nav></nav>

        <main class="flex-grow-1 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 bg-light rounded p-4 shadow-sm">
                        <h3>Edit Markdown</h3>

                        <div class="mb-3">
                            <label for="markdown-editor"
                                class="form-label">Content</label>
                            <textarea id="markdown-editor"></textarea>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="post-name" class="form-label">Post
                                Name</label>
                            <span data-bs-toggle="tooltip"
                                title="Used to identify and link the post. Should be unique, lowercase, and URL-friendly.">
                                <i
                                    class="bi bi-question-circle-fill text-secondary"
                                    style="cursor: pointer;"></i>
                            </span>
                            <input type="text" id="post-name"
                                class="form-control"
                                placeholder="e.g. Queensbury Invy 2025">

                        </div>
                        <div class="mb-3">
                            <label for="post-tags"
                                class="form-label">Tags</label>
                            <span data-bs-toggle="tooltip"
                                title="Used to organize posts and find similar posts.">
                                <i
                                    class="bi bi-question-circle-fill text-secondary"
                                    style="cursor: pointer;"></i>
                            </span>
                            <input type="text" id="post-tags"
                                class="form-control"
                                placeholder="e.g. skiing, results, 2024">
                        </div>
                        <div class="mb-3">
                            <label for="image-upload" class="form-label">Upload
                                Images</label>
                            <span data-bs-toggle="tooltip"
                                title="Images to use within the post.  Click an image to insert it into the post.">
                                <i
                                    class="bi bi-question-circle-fill text-secondary"
                                    style="cursor: pointer;"></i>
                            </span>
                            <input type="file" id="image-upload"
                                class="form-control"
                                accept="image/png, image/jpeg, image/gif"
                                multiple>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image Preview</label>
                            <div id="image-preview-container"
                                class="d-flex gap-2 overflow-auto p-2 border rounded bg-white"
                                style="white-space: nowrap; max-height: 130px;"></div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    id="is-event-toggle">
                                <label class="form-check-label"
                                    for="is-event-toggle">
                                    Is this an event?
                                </label>
                            </div>
                        </div>

                        <div class="mb-3 d-none" id="event-date-container">
                            <label for="event-date" class="form-label">Event
                                Date</label>
                            <input type="date" id="event-date"
                                class="form-control">
                        </div>
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                const toggle = document.getElementById("is-event-toggle");
                                const dateContainer = document.getElementById("event-date-container");
                                toggle.checked = false
                                toggle.addEventListener("change", () => {
                                    if (toggle.checked) {
                                        dateContainer.classList.remove("d-none");
                                    } else {
                                        dateContainer.classList.add("d-none");
                                    }
                                });
                            });
                        </script>
                        <button class="btn btn-info btn-large w-100"
                            id="post_button">
                            Post
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/simplemde.js"></script>
        <script src="scripts/create_post.js"></script>
    </body>
</html>
