<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livetiming - NYSSRA Nordic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/navbar.js"></script>
    <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
    <link rel="stylesheet" href="/css/livetiming.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <nav></nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                    <div class="position-sticky pt-3">
                        <h4>Sort Races</h4>
                        <div class="mb-3">
                            <b>By Date</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="date-desc">Newest First</div>
                                <div class="sort-option" data-sort="date-asc">Oldest First</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>By Name</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="name-asc">A → Z</div>
                                <div class="sort-option" data-sort="name-desc">Z → A</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>By Location</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="place-asc">A → Z</div>
                                <div class="sort-option" data-sort="place-desc">Z → A</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <b>Live Races</b>
                            <div class="d-flex flex-column gap-2">
                                <div class="sort-option" data-sort="live">Show Live Only</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9 col-lg-10 ms-sm-auto main-content">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>NYSSRA Nordic Live Timing</h2>
                        <span class="badge bg-light text-dark">
                            <i class="bi bi-arrow-repeat me-1"></i>Auto-updating
                        </span>
                    </div>
                    <input class="form form-control mb-2" id="search_races" placeholder="Search races...">
                    <div id="raceList" class="list-group"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <script src="/scripts/livetiming.js"></script>
</body>
</html>
