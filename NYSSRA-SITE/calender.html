<!DOCTYPE html>
<html>
    <head>
        <title>NYSSRA - Calender</title>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="/images/nyssra-logo.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-icons.css" />
        <script src="scripts/navbar.js"></script>
        <script src="scripts/fullcalendar.js"></script>
        <script src="scripts/calendar.js"></script>
        <script src="scripts/html2canvas.js"></script>
        <script src="scripts/jspdf.js"></script>
    </head>
    <body>
        <nav></nav>
        <main class="flex-grow-1 py-4">
            <div class="container" id="calendarContainer"></div>
        </main>
        <footer></footer>
        <script>
            Navbar.LoadExtraHTML()
            document.addEventListener("DOMContentLoaded", async function () {
                window.calendarData = await Navbar.loadCalendar(document.getElementById('calendarContainer'))
                Navbar.loadAllEvents().then(json => displayCalendar(json))
            })
            Navbar
        </script>
    </body>
</html>
